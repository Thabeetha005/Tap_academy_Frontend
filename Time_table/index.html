<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    <H2>TIME TABLE FOR STUDENTS</H2>
    <table border="2PX" cellpadding="10">
        <tr>
            <th>DAY/TIME</th>
            <TH>9-10 AM</TH>
            <TH>10-11 AM</TH>
            <TH>11-12 AM</TH>
            <TH>12-1 PM</TH>
            <TH> 1-2 PM</TH>
        </tr>
        <tr>
            <TH>MONDAY</TH>
            <TD>JAVA</TD>
            <TD>SQL</TD>
            <TD>PYTHON</TD>
            <TD rowspan="5">LUNCH</TD>
            <TD>HTML</TD>
        </tr>
        <tr>
            <TH>TUESDAY</TH>
            <TD>CSS</TD>
            <TD colspan="2">JAVA</TD>
            <TD>JAVASCRIPT</TD>
        </tr>
        <tr>
            <TH>WEDNESDAY</TH>
            <TD>SQL</TD>
            <TD>HIBERNET</TD>
            <TD>PYTHON</TD>
            <TD rowspan="2">PLACEMENT</TD>
        </tr>
        <tr>
            <TH>THURSDAY</TH>
            <TD>HTML</TD>
            <TD colspan="2">CSS</TD>
        </tr>
        <tr>
            <TH>FRIDAY</TH>
            <TD>HTML</TD>
            <TD>CSS</TD>
            <TD>JAVASCRIPT</TD>
            <TD>REACT</TD>
        </tr>
        <tr>
            <th colspan="6">SATURDAY AND SUNDAY IS HOLIDAY</TH>
        </tr>
    </table>
  </body>
</html>
